<form novalidate>
    <input ng-model="user.username" placeholder="username or email" required />
    <input type="password" ng-model="user.password" placeholder="password" required />
    <input type="email" ng-model="user.email" placeholder="email" required />

    <button class="ibutton" ng-click="submit()">Submit</button>
    <button class="ibutton" ng-click="cancel()">Back</button>
</form>
